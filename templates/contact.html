    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="shortcut icon" href="/static/images/icons8-airplane-64.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    </style>

  </head>

  <body>
    <!-- partial:index.partial.html -->
    <section class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!">Flight Price Prediction</a>
        </div>
        <nav>
          <div class="nav-mobile">
            <a id="nav-toggle" href="#!"><span></span></a>
          </div>
          <ul class="nav-list">
            <!-- Setting the links to #! will ensure that no action takes place on click. -->
            <li><a href="/">Home</a></li>
            <li><a href="/predict">Price Prediction</a></li>
            <li><a href="/service">Services</a></li>
            <li><a href="#!">Booking</a>
              <ul class="nav-dropdown">
                <li><a href="https://www.makemytrip.com/flights/">MakeMyTrip</a></li>
                <li><a href="https://www.goibibo.com/flights/">Goibibo</a></li>
                <li><a href="https://www.cleartrip.com/flights/">Cleartrip</a></li>
                <li><a href="https://www.flipkart.com/travel/flights">Flipkart</a></li>
              </ul>
            </li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- partial -->
    <h1>Contact Form</h1>
    <form class="cf">
      <div class="half left cf">
        <input type="text" id="input-name" placeholder="Name">
        <input type="email" id="input-email" placeholder="Email address">
        <input type="text" id="input-subject" placeholder="Subject">
      </div>
      <div class="half right cf">
        <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
      </div>
      <input type="submit" value="Submit" id="input-submit">
    </form>
